<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Fluentpath</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        flex: none;
      }
      html,
      body {
        height: 100%;
      }
      [data-fluentpath] {
        cursor: crosshair;
        touch-action: pinch-zoom;
      }
      path {
        transition: opacity 8s ease-out;
      }
      svg > * {
        pointer-events: none;
      }
    </style>
    <script src="index.js"></script>
  </head>
  <body style="display: flex; flex-direction: column">
    <header style="display: flex; flex-direction: column; align-items: center; margin: 10px 20px; width: max-content">
      <h1>Fluentpath</h1>
      <p>try dragging to draw</p>
    </header>
    <main style="flex: auto; padding: 0 20px 20px 20px; display: flex; gap: 20px">
      <svg
        data-fluentpath
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        style="flex: auto; align-self: stretch; border: 1px solid currentColor"
      ></svg>
      <section
        id="fluentpath-parameters"
        style="height: max-content; display: grid; grid-template-columns: max-content max-content; gap: 8px; justify-items: flex-end"
      >
        <label>distanceThreshold</label>
        <input type="number" style="width: 8em" name="distanceThreshold" value="4" min="1" />
        <label>inertiaFactor</label>
        <input type="number" style="width: 8em" name="inertiaFactor" value="0.15" min="0" max="1" step=".05" />
        <label>tolerance</label>
        <input type="number" style="width: 8em" name="tolerance" value="1" min="0" step=".5" />
        <label>precision</label>
        <input type="number" style="width: 8em" name="precision" value="1" min="0" />
      </section>
    </main>
    <script>
      addEventListener('keydown', (e) => (e.ctrlKey || e.metaKey) && e.key === 'z' && document.querySelector('svg>:last-child')?.remove());
      addEventListener('fluentpath:drawstart', ({ target: el }) => el.setAttribute('opacity', 0.5));
      addEventListener('fluentpath:drawend', ({ target: el }) => el.setAttribute('opacity', 0.05));
      const setParameters = () => {
        const p = (name) => `${name}:${document.getElementsByName(name)[0].valueAsNumber};`;
        const options = ['distanceThreshold', 'inertiaFactor', 'tolerance', 'precision'].map(p).join('');
        document.querySelector('[data-fluentpath]').setAttribute('data-fluentpath', options);
      };
      document.getElementById('fluentpath-parameters').addEventListener('change', setParameters);
      setParameters();
    </script>
  </body>
</html>
