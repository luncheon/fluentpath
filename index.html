<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Fluentpath</title>
    <style>
      * {
        margin: 0;
      }
      html,
      body {
        height: 100%;
      }
      [data-fluentpath] {
        cursor: crosshair;
        touch-action: pinch-zoom;
      }
      path {
        transition: opacity 8s ease-out;
      }
    </style>
    <script src="index.js"></script>
  </head>
  <body style="display: flex; flex-direction: column">
    <header style="display: flex; flex-direction: column; align-items: center; margin: 10px 0 0 20px">
      <h1>Fluentpath</h1>
      <p>try dragging to draw</p>
    </header>
    <main style="width: calc(100% - 40px); height: calc(100% - 40px); margin: 20px; border: 1px solid currentColor">
      <svg
        data-fluentpath
        width="100%"
        height="100%"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        style="display: block"
      ></svg>
    </main>
    <script>
      addEventListener('keydown', (e) => (e.ctrlKey || e.metaKey) && e.key === 'z' && document.querySelector('svg>:last-child')?.remove());
      addEventListener('fluentpath:drawstart', ({ target: el }) => el.setAttribute('opacity', 0.5));
      addEventListener('fluentpath:drawend', ({ target: el }) => el.setAttribute('opacity', 0.05));
    </script>
  </body>
</html>
